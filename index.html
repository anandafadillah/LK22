				</div>

								>Now Playing</a

						<li class="md:inline-block hidden mr-3.5">
							<a
								href="#"

							<form
								action=""

							>
								<input
									class="bg-trans border-none outline-none placeholder:text-primary"

								/>

									type="submit"

								>

						</li>
						<li class="md:inline-block hidden mr-3.5">
							<a

					aria-current="true"

				<button

						aria-hidden="true"
						class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 19l-7-7 7-7"
						></path>
					</svg>

				</span>
